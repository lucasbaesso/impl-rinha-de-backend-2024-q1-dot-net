  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:latest
    command: postgres -c 'max_connections=64' -c 'shared_buffers=240MB'
    networks:
      - rinha-net
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rinha
    deploy:
      resources:
        limits:
          cpus: "0.60"
          memory: "310MB"

networks:
  rinha-net:
    driver: bridge
    name: rinha-net